<section id="detailsPage">
    <div class="details">
        <div class="fondationPic">
            <img src="{{fondation?.img}}" alt="not">
        </div>
        <div>
            <div class="fondationInfo">
                <h1>Title: {{fondation?.title}}</h1>
                <h3>Description: {{fondation?.description}}</h3>
                <h4>Location: {{fondation?.location}}</h4>
            </div>

            <!-- if there is no registered user, do not display div-->
            <ng-template #loggedTemplate>
                <div class="actionBtn">
                    <!-- Only for registered user and creator of the fondations-->
                    <a *ngIf="isOwner" [routerLink]="['/fondation', 'edit', fondation?._id]" class="edit">Edit</a>
                    <a *ngIf="isOwner" (click)="deleteHandler()" class="remove">Delete</a>
                    <!-- Only for no creator and user-->
                    <a *ngIf="!isOwner && !isDonated" [hidden]="isDonated" (click)="donateHandler()"  class="donate">Donate 100â‚¬</a>
                </div>
            </ng-template>
            <ng-container *ngTemplateOutlet="!isNotLoggedIn ? loggedTemplate : null"></ng-container>
        </div>
    </div>
</section>
